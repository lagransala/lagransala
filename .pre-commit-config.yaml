repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-added-large-files
    args: ['--maxkb=5000']
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-executables-have-shebangs
- repo: local
  hooks:
  - id: commitizen
    name: commitizen
    entry: commitizen
    language: system
    stages: [commit-msg]
- repo: local
  hooks:
  - id: black
    name: black
    entry: black
    language: system
    types: [python]
- repo: local
  hooks:
  - id: flake8
    name: flake8
    entry: flake8
    language: system
    types: [python]
- repo: local
  hooks:
  - id: isort
    name: isort
    entry: isort
    language: system
    types: [python]
- repo: local
  hooks:
  - id: pyright
    name: pyright
    entry: pyright
    language: system
    types: [python]
